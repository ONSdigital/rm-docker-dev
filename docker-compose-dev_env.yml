version: '2'
services:
 ons-postgres:
  container_name: postgres
  image: sdcplatform/postgres
  ports:
   - "5434:5432"
 redis:
  container_name: redis
  image: redis
  ports:
   - "6379:6379"
 rabbitmq:
  container_name: rabbitmq
  image: rabbitmq:3-management
  ports:
    - "4370:4369"
    - "25675:25672"
    - "5669-5670:5671-5672"
    - "15669-15670:15671-15672"
 sftp:
    container_name: sftp
    image: atmoz/sftp
    volumes:
        - ~/Documents/sftp:/home/centos/Documents/sftp
    ports:
        - "42:22"
    command: centos:JLibV2&XD,:1001


