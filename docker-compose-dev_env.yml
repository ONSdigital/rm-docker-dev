version: '3'
services:
 ons-postgres:
  image: sdcplatform/postgres
  ports:
   - "5432:5432"
  volumes:
        - /tmp/helpline-mi:/tmp/helpline-mi
 redis:
  image: redis
  ports:
   - "6379:6379"
 rabbitmq:
  image: rabbitmq:3-management
  ports:
    - "4369:4369"
    - "25672:25672"
    - "5671-5672:5671-5672"
    - "15671-15672:15671-15672"
 sftp:
    image: atmoz/sftp
    volumes:
        - ~/Documents/sftp:/home/centos/Documents/sftp
    ports:
        - "22:22"
    command: centos:JLibV2&XD,:1001
