     - survey-svc.connection-config.host=survey
     - party-svc.connection-config.host=ras-party-service-int.apps.devtest.onsclofo.uk
  survey:
    container_name: survey
    image: sdcplatform/surveysvc
    ports:
     - "8080:8080"
    external_links:
     - postgres
